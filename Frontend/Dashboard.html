<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyShapeTime</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="font-weight-bold">
      <span id="logo" onclick="location.href='Welcome.html'" style="color: white;">MyShapeTime</span>
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="Welcome.html"><span style="color: white;">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="profile.html"><span style="color: white;">Profile</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/index.html"><span style="color: white;">Log Out</span></a>
      </li>
    </ul>
  </nav>
  <div class="DashboardMainFrame">
    <div class="Menu displaying-menu">
        <h1 class="card-title text-center m-4">Todays Menu</h1>
        <div class="card-deck">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header">Breakfast</h5>
          <div class="card-body">
            <h5 class="card-title">Breakfast Menu</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <p id="breakfastData" class="breakfastData">Oat Meals</p>
          </div>
        </div>

      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header">Lunch</h5>
          <div class="card-body">
            <h5 class="card-title">Lunch Menu</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <p id="lunchData" class="breakfastData">Chicken Breast</p>
          </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-header">Dinner</h5>
            <div class="card-body">
              <h5 class="card-title">Dinner Menu</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <p id="dinnerData" class="breakfastData">Chapati,Potato</p>
            </div>
          </div>

          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <h5 class="card-header">snacks</h5>
              <div class="card-body">
                <h5 class="card-title">snacks Menu</h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                <p id="snacksData" class="breakfastData">Nuts</p>
              </div>
            </div>

            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <h5 class="card-header">Egg</h5>
                <div class="card-body">
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <p id="EggCount" class="breakfastData">5</p>
                </div>
              </div>
          </div><br>
      <div class="menu">
        <label><h5>Are You Completed Todays Menu?</h5></label>
        <button type="button" class="btn btn-outline-primary yes" onclick="tookMenu()">Yes</button>
        <button type="button" class="btn btn-outline-primary no" onclick="skippingMenu()">No</button>
      </div>
    </div>
    <!-- Exercise task is optional div element execute only when user skip the menu -->
    <div class="exercise-task">
        <h1 class="card-title text-center m-4">Today's Exercise</h1>
        <div class="card-deck m-3">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header">Running</h5>
          <div class="card-body">
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            <p id="running" class="running"></p>
          </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-header">Cycling</h5>
            <div class="card-body">
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <p id="cycling" class="cycling"></p>
            </div>
          </div>

          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <h5 class="card-header">Walking</h5>
              <div class="card-body">
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                <p id="walking" class="walking"></p>
              </div>
            </div>

            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <h5 class="card-header">Swimming</h5>
                <div class="card-body">
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                  <p id="swimming" class="swimming"></p>
                </div>
              </div>
        </div>
      <div class="menu">
          <label><h5>Are You Completed Todays Exercise?</h5></label> 
          <button type="button" class="btn btn-outline-primary yes" onclick="tookExercise()">Yes</button>
        </div>

    </div>
  </div>
</body>
<script src="/js/app.js"></script>
</html>
