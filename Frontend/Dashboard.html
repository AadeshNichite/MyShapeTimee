<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyShapeTime</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="font-weight-bold">
      <span id="logo" onclick="location.href='Welcome.html'" style="color: white;">MyShapeTime</span>
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="Welcome.html"><span style="color: white;">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="profile.html"><span style="color: white;">Profile</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/index.html"><span style="color: white;">Log Out</span></a>
      </li>
    </ul>
  </nav>
  <div class="DashboardMainFrame">
    <div class="Menu displaying-menu">
        <h1 class="card-title text-center m-4">Todays Menu</h1>
        <div class="card-deck">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header text-center">Breakfast</h5>
          <div class="card-body">
            <h5 class="card-title text-center">Breakfast Menu</h5>
            <h5 id="breakfastData" class="breakfastData text-center">Oat Meals</h5>
          </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-header text-center">Egg-White</h5>
            <div class="card-body">
              <h5 class="card-title text-center">Egg Count</h5>
              <h5 id="EggCount" class="breakfastData text-center">5</h5>
            </div>
          </div>

      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header text-center">Lunch</h5>
          <div class="card-body">
            <h5 class="card-title text-center">Lunch Menu</h5>
            <h5 id="lunchData" class="text-center breakfastData">Chicken Breast</h5>
          </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <h5 class="card-header text-center">Snacks</h5>
              <div class="card-body">
                <h5 class="card-title text-center">Snacks Menu</h5>
                <h5 id="snacksData" class="text-center breakfastData">Nuts</h5>
              </div>
            </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-header text-center">Dinner</h5>
            <div class="card-body">
              <h5 class="card-title text-center">Dinner Menu</h5>
              <h5 id="dinnerData" class="text-center breakfastData">Chapati,Potato</h5>
            </div>
          </div>
      </div><br>
      <div class="menu">
        <label><h5>Are You Completed Todays Menu?</h5></label>
        <button type="button" class="btn btn-outline-primary yes" onclick="tookMenu()">Yes</button>
        <button type="button" class="btn btn-outline-primary no" onclick="skippingMenu()">No</button>
      </div>
    </div>
    <!-- Exercise task is optional div element execute only when user skip the menu -->
    <div class="exercise-task">
        <h1 class="card-title text-center m-4">Today's Exercise</h1>
        <div class="card-deck m-3">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <h5 class="card-header">Running</h5>
          <div class="card-body">
            <h5 id="running" class="running"></h5>
          </div>
        </div>

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h5 class="card-header text-center">Cycling</h5>
            <div class="card-body">
              <h5 id="cycling" class="text-center cycling"></h5>
            </div>
          </div>

          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <h5 class="card-header text-center">Walking</h5>
              <div class="card-body">
                <h5 id="walking" class="text-center walking"></h5>
              </div>
            </div>

            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <h5 class="card-header text-center">Swimming</h5>
                <div class="card-body">
                  <h5 id="swimming" class="text-center swimming"></h5>
                </div>
              </div>
        </div>
      <div class="menu">
          <label><h5>Are You Completed Todays Exercise?</h5></label> 
          <button type="button" class="btn btn-outline-primary yes" onclick="tookExercise()">Yes</button>
        </div>

    </div>
  </div>
</body>
<script src="/js/app.js"></script>
</html>
