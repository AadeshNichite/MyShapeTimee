<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyShapeTime</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="font-weight-bold">
      <span id="logo" onclick="location.href='Welcome.html'" style="color: white;">MyShapeTime</span>
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="Welcome.html"><span style="color: white;">Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="profile.html"><span style="color: white;">Profile</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/index.html"><span style="color: white;">Log Out</span></a>
      </li>
    </ul>
  </nav>
  <div class="mainFrame">
    <!-- <div class="dayOneMenu">
      <input type="button" value=" Are You Interested to see Today Menu">
    </div> -->
    <div class="Menu displaying-menu">
      <div>
        <h1>Todays Menu</h1>
      </div>
      <div>
        <label><b>Breakfast</b></label>
        <p id="breakfastData" class="breakfastData">Oat Meals</p>
      </div>
      <div>
        <label><b>Lunch</b></label>
        <p id="lunchData" class="lunchData">Chicken Breast</p>
      </div>
      <div>
        <label><b>Dinner</b></label>
        <p id="dinnerData" class="dinnerData">Chapati,Potato</p>
      </div>
      <div>
        <label><b>snacks</b></label>
        <p id="snacksData" class="snacksData">Nuts</p>
      </div>
      <div>
        Egg White:<p id="EggCount" class="EggCount">5</p>
      </div>
      <div class="menu">
        <label><b>Are You Completed Todays Menu?</b></label><br>
        <input type="button" name="" class="yes" value="yes" onclick="tookMenu();"> 
        <input type="button" name="" value="no" class="no" onclick= "skippingMenu();"><br> 
      </div>
    </div>
    <!-- Exercise task is optional div element execute only when user skip the menu -->
    <div class="exercise-task">
      <div>
        <h1>Today's Exercise</h1>
      </div>
      <div>
        <label><b>Running </b></label>
        <p id="running" class="running"></p>
      </div>
      <div>
        <label><b>Cycling</b></label>
        <p id="cycling" class="cycling"></p>
      </div>
      <div>
        <label><b>Walking</b></label>
        <p id="walking" class="walking"></p>
      </div>
      <div>
        <label><b>Swimming</b></label>
        <p id="swimming" class="swimming"></p>
      </div>
      <div class="yes">
        <input type="button" name="" class="yes" value="&#x2713;" onclick="tookExercise();"  > 
      </div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
  </nav>
</body>
<script src="/js/app.js"></script>
</html>
