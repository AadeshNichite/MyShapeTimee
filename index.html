<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyShapeTime</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="main">
            <div class="user-profile"> 
                <div class="profile"> Profile</div>
                <div><input class="name" type="text" placeholder="Name"></div>
                <div><input class="age" type="text" placeholder="Age" ></div>
                <div><input class="height" type="text" placeholder="Height"></div>
                <div><input class="weight" type="text" placeholder="Weight"></div>
                <input  class="save-button" type="button" value="Save">
            </div>
        </div>
        <div class="program-selection">
            <h4 class="goal-heading"> Set your Goal</h4>
            <div class="goal">
                <span class="original-weight"></span>
                <span class="desired-weight"> <input type="text" placeholder="Desired Weight"></span>
            </div>
            <div class="category">
                <div class="basic"><input class="basic" type="button" value=" Basic"></div>
                <div class="intensive"> <input class="intensive" type="button" value="Intensive"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  
    <script src="script/script.js"></script>  
</body>
</html>
