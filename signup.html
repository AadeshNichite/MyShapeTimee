<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyShapeTime</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
    </nav>
    <div class="main">
        <div class="session">
            <form>
                <div class="font-weight-medium profile"> Profile</div>
               <div>
                    <input class="name" type="text" placeholder="Name" required/>
                </div>
                <div>
                    <input class="email" type="text" placeholder="Email" required/>
                </div>
                <div>
                    <input class="age" type="text" placeholder="Age" required/>
                </div>
                <div>
                    <input class="height" type="text" placeholder="Height in inch" required/>
                </div>
                <div>
                    <input class="weight" type="text" placeholder="Weight in kg" required />
                </div>
                <div>
                        <input class="DesiredWeight" type="text" placeholder="Weight in kg" required />
                </div>
                <div>
                    <input class="password" type="password" placeholder="password" required />
                </div>
                <div>
                    <input class="Re-password" type="password" placeholder="Re-Enter password" required />
                </div>
                <input  class="button" type="button" value="Submit" onclick="uploadData();" />
            </form>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
    </nav>
</body>
<script src="/js/app.js"></script>
</html>
